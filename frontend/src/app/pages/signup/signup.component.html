<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 450px; background-color: #ffffff;">
      <div class="text-center mb-4">
        <img src="https://img.icons8.com/ios-filled/50/228B22/add-user-group-man-man.png" alt="User Icon" class="mb-2" width="40">
        <h3 class="fw-bold" style="color: #2e7d32;">Create an Account</h3>
        <p class="text-muted small">Join us to manage your tasks better</p>
      </div>
  
      <form >
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" formControlName="name" id="name" class="form-control" placeholder="John Doe">
          <div class="text-danger">
            Name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="john@example.com">
          <div class="text-danger">
            Valid email is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username">
          <div class="text-danger" >
            Username is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="********">
          <div class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn w-100 text-white" 
                style="background-color: #2e7d32;">
          Sign Up
        </button>
      </form>
  
      <div class="text-center mt-4">
        <small class="text-muted">Already have an account?
          <a href="/login" class="text-success text-decoration-none">Login here</a>
        </small>
      </div>
    </div>
  </div>
