<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
  
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" formControlName="username" id="username" class="form-control" placeholder="Enter username">
          <div class="text-danger">
            Username is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter password">
          <div  class="text-danger">
            Password is required.
          </div>
        </div>
  
        <button class="btn btn-primary w-100" >Login</button>
      </form>
    </div>
  </div>
