<div class="container mt-4">
    <div class="card p-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
      <h3 class="mb-4 text-primary fw-bold text-center">Update Task</h3>
  
      <form >
  
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input formControlName="title" id="title" class="form-control" type="text" placeholder="Enter task title">
          <div class="text-danger" >
            Title is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea formControlName="description" id="description" class="form-control" rows="3"
                    placeholder="Enter task description"></textarea>
        </div>
  
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select formControlName="status" id="status" class="form-select">
            <option value="TO_DO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
          </select>
        </div>
  
        <div class="d-flex justify-content-between">
          <a routerLink="/dashboard" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary px-4">
            Update Task
          </button>
        </div>
      </form>
    </div>
  </div>
